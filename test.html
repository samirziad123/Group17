<!DOCTYPE html>
<html>
  <head>
    <link href="test.css" rel="stylesheet">
  </head>
  <body>
    <div class="tabs">
      <div class="tabs-head">
          <span class="tabs-toggle active">Dashboard</span>
          <span class="tabs-toggle">Custom Filters</span>
          <span class="tabs-toggle">Account</span>
      </div>
      <div class="tabs-body">
        <div class="tabs-content active">
          <ul id="option-achromatomaly" class="default-list">
            <li id="normal" class="filter">Normal</li>
            <li id="protanopia" class="filter">Protanopia</li>
            <li id="tritanopia" class="filter">Tritanopia</li>
            <li id="deuteranomaly" class="filter">Deuteranomaly</li>
            <li id="deuteranopia" class="filter">Deuteranopia</li>
          </ul>  
        </div>

        <div class="tabs-content">
          <ul class="custom-list">
            <li class="custom-filter">Test</li>
          </ul>
          <p>Create a new custom filter:</p>
          <div id="color-sliders">
          <input type="range" min="0" max="255" value="0" id="r-slider">Red</input>
            <input type="range" min="0" max="255" value="0" id="g-slider">Green</input>
            <input type="range" min="0" max="255" value="0" id="b-slider">Blue</input>
          </div>
          <input type="text" id="filter-name">Name your filter</input>
          <button class="new-filter">Add Filter</button>
          <button class="del-filter">Delete Filter</button>
        </div>
      </div>

        <div class="tabs-content">
          <p>Email: abcdef123@gmail.com</p>
          <button>Logout</button>
        </div>
    </div>
    <script type="text/javascript" src="test.js"></script>

    <script src="../script/colorblindListener.js"></script>
    <script src="./script/colorblindListener.js"></script>
  </body>
</html>
