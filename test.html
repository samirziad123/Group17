<!DOCTYPE html>
<html>
  <head>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link href="test.css" rel="stylesheet">
  </head>
  <body>
    <div class="tabs">
      <div class="tabs-head">
          <span class="tabs-toggle active">Dashboard</span>
          <span class="tabs-toggle">Custom Filters</span>
          <span class="tabs-toggle">Account</span>
      </div>

      <div class="tabs-body">
        <div class="tabs-content active">
          <ul id="option-achromatomaly" class="default-list">
            <li id="normal" class="filter">Normal</li>
            <li id="protanopia" class="filter">Protanopia</li>
            <li id="tritanopia" class="filter">Tritanopia</li>
            <li id="deuteranomaly" class="filter">Deuteranomaly</li>
            <li id="deuteranopia" class="filter">Deuteranopia</li>
            <li id="custom" class="filter">Custom</li>
          </ul>
          <div class="third-party">
            <a href="https://enchroma.com/pages/color-blindness-test?format2=number" target="_blank">
              <button class="third-party-content"> 3rd Party Test </button>
            </a>
          </div>
        </div>

        <div class="tabs-content">
          <ul class="custom-list">
            <li class="custom-filter">Test</li>
          </ul>
          <p>Create a new custom filter:</p>
          <div id="color-sliders">
            <input class="slider" type="range" min="0" max="255" value="0" id="r-slider">Red: <b id="rVal">0</b></input>
            <input class="slider" type="range" min="0" max="255" value="0" id="g-slider">Green: <b id="gVal">0</b></input>
            <input class="slider" type="range" min="0" max="255" value="0" id="b-slider">Blue: <b id="bVal">0</b></input>
          </div>
          <input type="text" id="filter-name">Name your filter</input>
          <button class="new-filter">Add Filter</button>
          <button class="del-filter">Delete Filter</button>
        </div>
      </div>

        <div class="tabs-content" id="login-page">
          <p id="user-email">Log in to view your custom filters</p>
          <div id="sign-in-options"></div>
        </div>
    </div>

    <script type="text/javascript" src="test.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="../script/colorblindListener.js"></script>
    <script src="./script/colorblindListener.js"></script>
  </body>
</html>
